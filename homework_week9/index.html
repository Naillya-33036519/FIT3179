<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Choropleth Map</title>
  
  <!-- Vega & Vega-Lite scripts from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.5.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.21.0"></script>
  
  <!-- Internal CSS -->
  <style>
    #choropleth_map {
      top: 100px;
      bottom: 100px; 
      left: 100px;
      right: 100px;
      height: 1000px;
      width: 800px;
    }
  </style>
</head>
<body>
  
  <!-- Div for the choropleth map -->
  <div id="choropleth_map"></div>

  <script type="text/javascript">
    // Reference to the JSON specification file for Vega-Lite
    var spec2 = "https://raw.githubusercontent.com/Naillya-33036519/FIT3179/main/homework_week9/map.json";
    
    // Embed the Vega-Lite chart in the specified div
    vegaEmbed('#choropleth_map', spec2).then(function(result) {
      // Access the Vega view instance if needed
    }).catch(console.error);
  </script>

</body>
</html>
