<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Choropleth Map</title>
  
  <!-- Import Vega & Vega-Lite -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.5.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.21.0"></script>
  
  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="https://raw.githubusercontent.com/Naillya-33036519/FIT3179/main/css/styles.css" media="all">
</head>
<body>
  
<div id="choropleth_map"></div>

<script type="text/javascript">
  var spec2 = "https://raw.githubusercontent.com/Naillya-33036519/FIT3179/main/js/map.vg.json";  // Corrected URL
  
  // Log messages for debugging
  console.log("Attempting to load the map...");
  
  vegaEmbed('#choropleth_map', spec2).then(function(result) {
    console.log("Map loaded successfully");
  }).catch(function(error) {
    console.error("Error loading the map: ", error);
  });
</script>

</body>
</html>
